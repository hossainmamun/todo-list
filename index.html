<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="text-capitalize mt-5">to do list</h2>

      <!-- input form -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="todo-form">
            <div class="input-group mb-3">
              <input
                id="input"
                type="text"
                class="form-control rounded-0 py-4"
                placeholder="Enter Todo Name"
                required
              />
              <input
                type="submit"
                id="submit-btn"
                class="btn btn-primary px-4 rounded-0"
                value="Add"
              />
              <input
                type="button"
                id="update-btn"
                class="btn btn-success px-4 rounded-0"
                value="Update"
              />
            </div>
          </form>
        </div>
      </div>

      <!-- output table -->
      <div class="mt-4 mb-3">
        <h4>Add Some Todos</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="table-responsive">
            <table class="table table-bordered text-white">
              <thead>
                <tr class="text-center text-warning">
                  <th>Id</th>
                  <th>Todo Subjects</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!--  -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
